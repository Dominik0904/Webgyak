</head>
<body>
  <header>
    <h1>Web-programozás-1 Előadás Házi feladat</h1>

  <h1>AJAX - CRUD műveletek</h1>

  <section>
    <h2>Hozzáadás (Create)</h2>
    <input type="text" id="name" placeholder="Név">
    <input type="number" id="height" placeholder="Magasság (cm)">
    <input type="number" id="weight" placeholder="Súly (kg)">
    <button id="createBtn">Hozzáadás</button>
  </section>

  <section>
    <h2>Törlés (Delete)</h2>
    <input type="number" id="deleteId" placeholder="ID">
    <button id="deleteBtn">Törlés</button>
  </section>

  <section>
    <h2>Módosítás (Update)</h2>
    <input type="number" id="updateId" placeholder="ID">
    <button id="getBtn">Adatok betöltése</button><br>
    <input type="text" id="newName" placeholder="Új név">
    <input type="number" id="newHeight" placeholder="Új magasság">
    <input type="number" id="newWeight" placeholder="Új súly">
    <button id="updateBtn">Frissítés</button>
  </section>

  <section>
    <h2>Lista (Read)</h2>
    <button id="readBtn">Adatok frissítése</button>
    <div id="output"></div>
  </section>
